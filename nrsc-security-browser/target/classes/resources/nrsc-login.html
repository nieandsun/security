<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>登录页面</h2>
<form action="/authentication/form" method="POST">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <!--指定图形验证码的宽度为200，该配置为请求级配置，优先级最高-->
                <img src="/code/image?width=200">
            </td>
        </tr>

        <tr>
            <!--name="remember-me"是固定的，不要变-->
            <td colspan='2'><input name="remember-me" type="checkbox" value="true"/>记住我</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>

<h3>短信登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=13012345678">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<br>
<h3>社交登录</h3>
<a href="/qqLogin/callback.do">QQ登录</a>

&nbsp;&nbsp;&nbsp;&nbsp;
<a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
